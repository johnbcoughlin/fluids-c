## Bindings
blas-sys = "0.7.1"
lapack-sys = "0.12.1"

## Sources
blas-src = "0.2.1"
accelerate-src = "0.3.1"

gnuplot = "0.0.26"

tempfile = "3.0.3"

typenum = "1.5.1"
nalgebra = "0.16.0"
