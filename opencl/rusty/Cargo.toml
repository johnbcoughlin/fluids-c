authors = ["Jack Coughlin <johnbcoughlin@gmail.com>"]

[dependencies]
clippy = {version = "*", optional = true}

num = "0.1"
rulinalg = "0.4.2"

# See https://github.com/blas-lapack-rs/blas-lapack-rs.github.io/wiki

## Wrappers
blas = "0.20.0"
